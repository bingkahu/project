<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login, #videoBox {
      display: none;
    }

    #login {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4a8cff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Fullscreen Rickroll container */
    #videoBox {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 80vw;
      max-width: 900px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="go()">Login</button>
  </div>

  <!-- RICKROLL -->
  <div id="videoBox">
    <video id="rr" autoplay muted playsinline>
      <source src="Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.getElementById("login").style.display = "block";

    function go() {
      document.getElementById("login").style.display = "none";
      document.getElementById("videoBox").style.display = "flex";

      const vid = document.getElementById("rr");

      // Unmute instantly when login is clicked
      vid.muted = false;
      vid.volume = 1;

      // Ensure playback continues after unmuting
      vid.play();
    }
  </script>

</body>
</html>
