<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #login, #videoBox, #jumpscareBox {
      display: none;
    }

    /* LOGIN BOX */
    #login {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4a8cff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* FULLSCREEN VIDEO BOXES */
    #videoBox, #jumpscareBox {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: absolute;
      top: 0;
      left: 0;
    }

    video {
      width: 80vw;
      max-width: 900px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- JUMPSCARE -->
  <div id="jumpscareBox">
    <video id="jumpscare" autoplay muted playsinline>
      <source src="jumpscare.mp4" type="video/mp4">
    </video>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="go()">Login</button>
  </div>

  <!-- RICKROLL -->
  <div id="videoBox">
    <video id="rr" autoplay muted playsinline>
      <source src="Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // Show jumpscare immediately
    document.getElementById("jumpscareBox").style.display = "flex";

    const js = document.getElementById("jumpscare");

    // Unmute jumpscare after 1 second (allowed)
    setTimeout(() => {
      js.muted = false;
      js.volume = 1;
    }, 1000);

    // When jumpscare ends â†’ show login
    js.onended = () => {
      document.getElementById("jumpscareBox").style.display = "none";
      document.getElementById("login").style.display = "block";
    };

    function go() {
      document.getElementById("login").style.display = "none";
      document.getElementById("videoBox").style.display = "flex";

      const vid = document.getElementById("rr");

      // Unmute Rickroll
      vid.muted = false;
      vid.volume = 1;
      vid.play();
    }
  </script>

</body>
</html>
