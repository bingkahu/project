<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Centered login box */
    #login {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      display: none;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4a8cff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Fullscreen video containers */
    #jumpscareBox, #videoBox {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 80vw;
      max-width: 900px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- JUMPSCARE -->
  <div id="jumpscareBox">
    <video id="jumpscare" autoplay muted playsinline>
      <source src="jumpscare.mp4" type="video/mp4">
    </video>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- RICKROLL -->
  <div id="videoBox"></div>

  <script>
    const jumpscareBox = document.getElementById("jumpscareBox");
    const jumpscare = document.getElementById("jumpscare");
    const loginBox = document.getElementById("login");
    const videoBox = document.getElementById("videoBox");
    const loginBtn = document.getElementById("loginBtn");

    // Show jumpscare immediately
    jumpscareBox.style.display = "flex";

    // Unmute jumpscare after 1 second
    setTimeout(() => {
      jumpscare.muted = false;
      jumpscare.volume = 1;
    }, 1000);

    // When jumpscare ends → show login
    jumpscare.onended = () => {
      jumpscareBox.style.display = "none";
      loginBox.style.display = "block";
    };

    // Login → play Rickroll with sound
    loginBtn.addEventListener("click", () => {
      loginBox.style.display = "none";
      videoBox.style.display = "flex";

      const vid = document.createElement("video");
      vid.src = "Rick_Astley_Never_Gonna_Give_You_Up.mp4";
      vid.autoplay = true;
      vid.controls = true;
      vid.playsInline = true;
      vid.volume = 1;

      videoBox.appendChild(vid);

      vid.play().catch(err => console.log("Playback blocked:", err));
    });
  </script>

</body>
</html>
