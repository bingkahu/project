<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox, #rickrollBox {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      display: none;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a8cff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    video {
      width: 80vw;
      max-width: 900px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- RICKROLL SCREEN -->
  <div id="rickrollBox">
    <video autoplay controls>
      <source src="https://ia601509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.getElementById("loginBox").style.display = "block";

    function login() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("rickrollBox").style.display = "block";
    }
  </script>

</body>
</html>
