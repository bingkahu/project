<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Centered login box */
    #login {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4a8cff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Fullscreen containers */
    #jumpscareBox, #videoBox {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #exitBtn {
      position: absolute;
      bottom: 40px;
      padding: 15px 25px;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    video {
      width: 80vw;
      max-width: 900px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGIN FIRST -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- JUMPSCARE CONTAINER -->
  <div id="jumpscareBox"></div>

  <!-- EXIT BUTTON -->
  <button id="exitBtn">Exit Website</button>

  <!-- RICKROLL -->
  <div id="videoBox"></div>

  <script>
    const loginBox = document.getElementById("login");
    const jumpscareBox = document.getElementById("jumpscareBox");
    const exitBtn = document.getElementById("exitBtn");
    const videoBox = document.getElementById("videoBox");
    const loginBtn = document.getElementById("loginBtn");

    let jumpscareVid;

    // LOGIN → play jumpscare
    loginBtn.addEventListener("click", () => {
      loginBox.style.display = "none";
      jumpscareBox.style.display = "flex";

      jumpscareVid = document.createElement("video");
      jumpscareVid.src = "jumpscare.mp4"; // make sure this matches exactly
      jumpscareVid.autoplay = true;
      jumpscareVid.controls = false;
      jumpscareVid.playsInline = true;
      jumpscareVid.volume = 1;

      jumpscareVid.style.width = "80vw";
      jumpscareVid.style.maxWidth = "900px";
      jumpscareVid.style.borderRadius = "8px";

      jumpscareBox.appendChild(jumpscareVid);

      // force play in case autoplay flag is ignored
      jumpscareVid.play().catch(e => console.log("jumpscare play blocked:", e));

      jumpscareVid.onended = () => {
        jumpscareBox.style.display = "none";
        exitBtn.style.display = "block";
      };
    });

    // Exit button → play Rickroll with sound
    exitBtn.addEventListener("click", () => {
      exitBtn.style.display = "none";
      videoBox.style.display = "flex";

      const vid = document.createElement("video");
      vid.src = "Rick_Astley_Never_Gonna_Give_You_Up.mp4";
      vid.autoplay = true;
      vid.controls = true;
      vid.playsInline = true;
      vid.volume = 1;

      videoBox.appendChild(vid);
      vid.play().catch(e => console.log("rickroll play blocked:", e));
    });
  </script>

</body>
</html>
